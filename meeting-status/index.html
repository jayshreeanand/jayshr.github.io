<html>
  <head>
    <title>Meeting Room Status</title>
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Meeting room status is <span id="result"></span></h1>
    <script type="text/javascript">
      $.get(
        "https://dweet.io/get/latest/dweet/for/esp8266_smartmeeting_1",
        function(data) {
          var result = data['with'][0]['content']['status'];
          document.getElementById('result').innerHTML = result;
        }
      );
    </script>
  </body>
</html>
